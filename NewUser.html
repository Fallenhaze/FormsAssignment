<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Template</title>
</head>
<body>
<form action="NewUser.html" method="post">
    <div>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="user_name">
    </div>
    <div>
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="user_name">
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="user_tel">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="user_age">
    </div>
    <div>
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="user_password"
    </div>
    <div>
        <label for="pword2">Confirm Password:</label>
        <input type="password" id="pword2" name="user_password"
    </div>
    <div>
        <input type="submit" value="Send Request">
    </div>
</form>
</body>
</html>
