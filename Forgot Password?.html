<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password Template</title>
</head>
<body>
<h2>Forgot Your Password?</h2>
<p>Enter the email address associated with your account</p>
<br>
<form>
    <div>
        <label for="mail">Username:</label>
        <input type="email" id="mail" name="user_mail">
    </div>
    <div>
        <label for="pword">Old Password:</label>
        <input type="password" id="pword" name="user_password"
    </div>
    <div>
        <label for="pword2">New Password:</label>
        <input type="password" id="pword2" name="user_password"
    </div>
    <div>
        <label for="pword2">Confirm New Password:</label>
        <input type="password" id="pword2" name="user_password"
    </div>
    <div>
        <input type="submit" value="Send Request">
    </div>
</form>
</body>
</html>
